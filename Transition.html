	  <button onclick="playPause();timeFunction()">Launch Ticker</button>
	<script>
	var stinger = document.getElementById("open");

	function playPause() {
	  if (stinger.paused)
	    stinger.play();
	  else
	    stinger.pause();
	}
	function timeFunction() {
	setTimeout(function(){
	  document.getElementById("logoleft").play();
	}, 5000);
}
